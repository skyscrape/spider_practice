<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Tencent Captcha 测试</title>
    <script>
        var seqid = "4a3bc75a081c56f76500e9aadcb97ecc78c21b106c430861647e02a0e11cb3d218e4fb94c2c4aa62580f88950eaf5dd47ec91b0a2ff494a5d060abb246d34855398e7598bc04774c12e5229e7c0cc957";
    </script>
    <script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
</head>
<body>
<h2>点击按钮触发验证码</h2>
<button onclick="captcha.show()">验证</button>

<script>
    var captcha = new TencentCaptcha('2017163193', function(res){
        let captchaResult = []
        captchaResult.push("ret: " + res.ret)

        if(res.ret === 0){
            captchaResult.push("ticket: " + res.ticket)
            captchaResult.push("randstr: " + res.randstr)
            captchaResult.push("seqid: " + seqid)
        } else {
            captchaResult.push("验证失败或关闭窗口")
        }

        alert(captchaResult.join('\n'))
    });
</script>
</body>
</html>
